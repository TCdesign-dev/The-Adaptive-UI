<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dynamic UI/Beta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <style>
 body {
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f5f5f5;
}

button {
    font-family: 'Roboto Mono', monospace;
  font-size: 18px;
  padding: 10px 20px;
  background-color: #FFC800;
  color: white;
  border: none;
  cursor: pointer;
  outline: none;
}

.dropdown {
  position: absolute;
  top: 80px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  overflow: hidden;
  display: none;
  width: 200px;
}

.dropdown-item {
  padding: 10px;
  font-size: 16px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.dropdown-item:last-child {
  border-bottom: none;
}

.dropdown-item:hover {
  background-color: #eee;
}

.info-section {
  margin-top: 30px;
}

.info-section h3 {
  margin-bottom: 5px;
}   
    </style>
</head>
<body>
  <button id="toggleButton">Click me</button>
  <div class="dropdown" id="dropdown">
    <div class="dropdown-item">Component 1</div>
    <div class="dropdown-item">Component 2</div>
    <div class="dropdown-item">Component 3</div>
  </div>

  <div class="info-section">
    <h3>Pressure time: <span id="pressTime">0</span>ms</h3>
    <h3>Animation length: <span id="animationDuration">0</span>ms</h3>
  </div>
    <script>
// Recupera gli elementi del DOM
const toggleButton = document.getElementById('toggleButton');
const dropdown = document.getElementById('dropdown');
const pressTime = document.getElementById('pressTime');
const animationDuration = document.getElementById('animationDuration');
let mouseDownTime = null;

// Adds an event listener for the 'mousedown' event on the button
toggleButton.addEventListener('mousedown', (event) => {
  // Stores the time the button is pressed
  mouseDownTime = event.timeStamp;
});

// Adds an event listener for the 'mouseup' event on the button
toggleButton.addEventListener('mouseup', (event) => {
  // Stores the time when the button is released
  const mouseUpTime = event.timeStamp;

  // Calculates the difference between the release time and the button-press time
  const timeDifference = mouseUpTime - mouseDownTime;

  // Shows the press time of the button in the 'pressTime' element
  pressTime.textContent = timeDifference.toFixed(2);

  // Check if the drop-down menu is hidden
  if (dropdown.style.display === 'none') {
    // Calculates the duration of the animation based on the time the button is pressed
    const duration = timeDifference * 2;

    // Shows the duration of the animation in the 'animationDuration' element
    animationDuration.textContent = duration.toFixed(2);

    // Runs the 'slideDown' animation on the drop-down menu with the calculated duration
    Velocity(dropdown, 'slideDown', {
      duration: duration,
      display: 'block',
    });
  } else {
    // Calculates the duration of the animation based on the time the button is pressed
    const duration = timeDifference * 2;

    // Shows the duration of the animation in the 'animationDuration' element
    animationDuration.textContent = duration.toFixed(2);

    // Runs the 'slideUp' animation on the drop-down menu with the calculated duration
    Velocity(dropdown, 'slideUp', {
      duration: duration,
      display: 'none',
    });
  }
});

  </script>

</body>
</html>
